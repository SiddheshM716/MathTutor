<p>Question 2.<br/>
tan θ cosec<sup>2</sup> θ – tan θ is equal to ………………<br/>
(1) sec θ<br/>
(2) cot<sup>2</sup> θ<br/>
(3) sin θ<br/>
(4) cot θ<br/>
Answer:<br/>
(4) cot θ<br/>
Hint:<br/>
tan θ cosec<sup>2</sup> θ – tan θ = tan θ (cosec<sup>2</sup> θ – 1)<br/>
= tan θ × cot<sup>2</sup> θ = \(\frac{1}{\cot \theta}\) × cot<sup>2</sup> θ = cot θ</p>
