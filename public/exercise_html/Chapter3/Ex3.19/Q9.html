<p>Question 9.<br/>
The solution of (2x – 1)<sup>2</sup> = 9 is equal to ………..<br/>
(1) -1<br/>
(2) 2<br/>
(3) -1, 2<br/>
(4) None of these<br/>
Answer:<br/>
(3) -1, 2<br/>
Hint.<br/>
(2x – 1)<sup>2</sup> = 9 ⇒ (2x – 1) = \(\sqrt { 9 }\)<br/>
2x – 1 = ± 3 ⇒ 2x – 1 = 3 or 2x – 1 = 3<br/>
2x – 1 = 3<br/>
2x = 4 ⇒ x = \(\frac { 4 }{ 2 } \) = 2<br/>
2x – 1 = -3 ⇒ 2x = -3 + 1<br/>
x = -1</p><p></p><div class="code-block code-block-1" style="margin: 8px 0; clear: both;">
