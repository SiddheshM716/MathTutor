<p>Question 5.<br/>
y<sup>2</sup> + \(\frac{1}{y^{2}}\) is not equal to ………….<br/>
(1) \(\frac{y^{4}+1}{y^{2}}\)<br/>
(2) (y + \(\frac { 1 }{ y } \))<sup>2</sup><br/>
(3) (y – \(\frac { 1 }{ y } \))<sup>2</sup><br/>
(4) (y + \(\frac { 1 }{ y } \))<sup>2</sup> – 2<br/>
Answer:<br/>
(2) (y + \(\frac { 1 }{ y } \))<sup>2</sup><br/>
Hint.<br/>
