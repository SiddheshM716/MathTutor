<p>Question 10.<br/>
The values of a and b if 4x<sup>4</sup> – 24x<sup>3</sup> + 76x<sup>2</sup> + ax + b is a perfect square are ………..<br/>
(1) 100,120<br/>
(2) 10,12<br/>
(3) -120,100<br/>
(4) 12,10<br/>
Answer:<br/>
(3) -120,100<br/>
Hint.<br/>
Since it is a perfect square<br/>
a + 120 = 0<br/>
a = -120<br/>
b – 100 = 0<br/>
b = 100<br/>
