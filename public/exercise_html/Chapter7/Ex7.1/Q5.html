<p>Question 5.<br/>
4 persons live in a conical tent whose slant height is 19 cm. If each person requires 22 cm<sup>2</sup> of the floor area, then find the height of the tent.<br/>
Answer:<br/>
Slant height of a cone (r) = 19 cm<br/>
Floor area for 4 persons = 4 × 22 cm<sup>2</sup><br/>
πr<sup>2</sup> = 88 cm<br/>
