<p>Question 9.<br/>
A solid sphere of radius x cm is melted and cast into a shape of a solid cone of the same radius. The height of the cone is _______<br/>
(1) 3x cm<br/>
(2) x cm<br/>
(3) 4x cm<br/>
(4) 2x cm<br/>
Answer:<br/>
(3) 4x cm<br/>
Hint:<br/>
Radius of a sphere = Radius of a cone = x cm<br/>
Volume of a cone = Volume of a sphere<br/>
