<p>Question 3.<br/>
Calculate the range of the following data.<br/>
<img alt="Samacheer Kalvi 10th Maths Guide Chapter 8 Statistics and Probability Ex 8.1 Q3" class="alignnone size-full wp-image-13404" data-recalc-dims="1" decoding="async" height="85" sizes="(max-width: 661px) 100vw, 661px" src="https://i0.wp.com/samacheerkalvi.guide/wp-content/uploads/2020/06/Samacheer-Kalvi-10th-Maths-Guide-Chapter-8-Statistics-and-Probability-Ex-8.1-Q3.png?resize=661%2C85&amp;ssl=1" srcset="https://i0.wp.com/samacheerkalvi.guide/wp-content/uploads/2020/06/Samacheer-Kalvi-10th-Maths-Guide-Chapter-8-Statistics-and-Probability-Ex-8.1-Q3.png?w=661&amp;ssl=1 661w, https://i0.wp.com/samacheerkalvi.guide/wp-content/uploads/2020/06/Samacheer-Kalvi-10th-Maths-Guide-Chapter-8-Statistics-and-Probability-Ex-8.1-Q3.png?resize=300%2C39&amp;ssl=1 300w" width="661"/><br/>
Answer:<br/>
Smallest value (S) = 400<br/>
Largest value (L) = 650<br/>
Range = L – S = 650 – 400 = 250</p><div class="code-block code-block-4" style="margin: 8px 0; clear: both;">
