<p>Question 1.<br/>
Find the range and coefficient of range of the following data.<br/>
(i) 63, 89, 98, 125, 79, 108, 117, 68<br/>
(ii) 43.5, 13.6, 18.9, 38.4, 61.4, 29.8<br/>
Answer:<br/>
(i) Here the largest value (L) = 125<br/>
The smallest value (S) = 63<br/>
Range = L – S = 125 – 63 = 62<br/>
