<p>Question 2.<br/>
If the range and the smallest value of a set of data are 36.8 and 13.4 respectively, then find the largest value.<br/>
Solution:<br/>
If the range = 36.8 and<br/>
the smallest value = 13.4 then<br/>
the largest value = L = R + S<br/>
= 36.8 + 13.4 = 50.2</p>
