<p>Question 6.<br/>
The standard deviation of a data Is 3. If each value is multiplied by 5 then the new variance is<br/>
(1) 3<br/>
(2) 15<br/>
(3) 5<br/>
(4) 225<br/>
Solution:<br/>
σ = 3. 1f each is multiplied by 5. The new standard variation is also multiplied by 3.<br/>
∴ The new S.D = 5 × 3 = 15<br/>
Variance = 15<sup>2</sup> = 225</p><p></p><div class="code-block code-block-6" style="margin: 8px 0; clear: both;">
