<p>Question 13.<br/>
Kamalam went to play a lucky draw contest. 135 tickets of the lucky draw were sold. If the probability of Kamalam winning is \(\frac{1}{9}\), then the number of tickets bought by Kamalam is _______<br/>
(1) 5<br/>
(2) 10<br/>
(3) 15<br/>
(4) 20<br/>
Answer:<br/>
(3) 15<br/>
Hint:<br/>
n(S) = 135<br/>
P(A) = \(\frac{1}{9}\)<br/>
