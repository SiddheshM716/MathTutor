P(not A) = 0.45<br/>
1 – P (A) = 0.45<br/>
P (A) = 1 – 0.45 = 0.55<br/>
P(A ∪ B) = P (A) + P (B)<br/>
0. 65 = 0.55 + P(B)<br/>
0. 65 – 0.55 = P(B)<br/>
0.10 = P (B)<br/>
P(B) = 0.1</p><div class="code-block code-block-4" style="margin: 8px 0; clear: both;">
