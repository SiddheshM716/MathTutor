<p>Question 1.<br/>
If P (A) = \(\frac{2}{3}\), P(B) = \(\frac{2}{5}\), P(A ∪ B) = \(\frac{1}{3}\), then find P(A ∩ B).<br/>
Answer:<br/>
P(A ∪ B) = P (A) + P (B) – P (A ∩ B)<br/>
\(\frac{1}{3}=\frac{2}{3}+\frac{2}{5}\) – P (A ∩ B)<br/>
