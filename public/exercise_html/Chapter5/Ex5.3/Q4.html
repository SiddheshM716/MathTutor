<p>Question 4.<br/>
Find the slope and y intercept of \(\sqrt { 3x }\) + (1 – \(\sqrt { 3 }\))y = 3.<br/>
Solution:<br/>
The equation of a line is \(\sqrt { 3 }\)x + (1 – \(\sqrt { 3 }\))y = 3<br/>
(1 – \(\sqrt { 3 }\))y = \(\sqrt { 3 }\) x + 3<br/>
