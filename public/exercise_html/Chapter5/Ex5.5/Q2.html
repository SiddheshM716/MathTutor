<p>Question 2.<br/>
A man walks near a wall, such that the distance between him and the wall is 10 units. Consider the wall to be the Y axis. The path travelled by the man is …………<br/>
(1) x = 10<br/>
(2) y = 10<br/>
(3) x = 0<br/>
(4) y = 0<br/>
Answer:<br/>
(1) x = 10<br/>
