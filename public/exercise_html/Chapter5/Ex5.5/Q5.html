<p>Question 5.<br/>
The point of intersection of 3x – y = 4 and x + 7 = 8 is ……………<br/>
(1) (5,3)<br/>
(2) (2,4)<br/>
(3) (3,5)<br/>
(4) (4, 4)<br/>
Answer:<br/>
(3) (3, 5)<br/>

Substitute the value of x = 3 in (2)<br/>
3 + 7 = 8<br/>
y = 8 – 3 = 5<br/>
