<p>Question 4.<br/>
If (5,7), (3,p) and (6,6) are collinear, then the value of p is ……………<br/>
(1) 3<br/>
(2) 6<br/>
(3) 9<br/>
(4) 12<br/>
Answer:<br/>
(3) 9<br/>
Hint:<br/>
Since the three points are collinear. Area of a triangle is 0<br/>
