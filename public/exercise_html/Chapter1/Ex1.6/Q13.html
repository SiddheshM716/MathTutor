<p>Question 13.<br/>
Let f(x) = \(\sqrt{1+x^{2}}\) then<br/>
(1) f(xy) = f(x),f(y)<br/>
(2) f(xy) ≥ f(x),f(y)<br/>
(3) f(xy) ≤ f(x).f(y)<br/>
(4) None of these<br/>
Answer:<br/>
(3) f(xy) ≤ f(x).f(y)<br/>
Hint:<br/>
\(\sqrt{1+x^{2} y^{2}} \leq \sqrt{\left(1+x^{2}\right)} \sqrt{\left(1+y^{2}\right)}\)<br/>
⇒ f(xy) ≤ f(x) . f(y)</p>
