<p>Question 10.<br/>
If f (x) = 2x<sup>2</sup> and g(x) = \(\frac { 1 }{ 3x } \), then fog is …………..<br/>
(1) \(\frac{3}{2 x^{2}}\)<br/>
(2) \(\frac{2}{3 x^{2}}\)<br/>
(3) \(\frac{2}{9 x^{2}}\)<br/>
(4) \(\frac{1}{6 x^{2}}\)<br/>
Answer:<br/>
(3) \(\frac{2}{9 x^{2}}\)<br/>
