<p>Question 11.<br/>
If f: A → B is a bijective function and if n(B) = 7, then n(A) is equal to<br/>
(1) 7<br/>
(2) 49<br/>
(3) 1<br/>
(4) 14<br/>
Answer:<br/>
(1) 7<br/>
Hint:<br/>
In a bijective function, n(A) = n(B)<br/>
