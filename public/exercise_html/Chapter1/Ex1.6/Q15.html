<p>Question 15.<br/>
f(x) = (x + 1)<sup>3</sup> – (x – 1)<sup>3</sup> represents a function which is<br/>
(1) linear<br/>
(2) cubic<br/>
(3) reciprocal<br/>
(4) quadratic<br/>
Answer:<br/>
(4) quadratic<br/>
Hint:<br/>
f(x) = (x + 1)<sup>3</sup> – (x – 1)<sup>3</sup><br/>
= x<sup>3</sup> + 3x<sup>2</sup> + 3x + 1 -[x<sup>3</sup> – 3x<sup>2</sup> + 3x – 1]<br/>
= x<sup>3</sup> + 3x<sup>2</sup> + 3x + 1 – x<sup>3</sup> + 3x<sup>2</sup> – 3x + 1 = 6x<sup>2</sup> + 2<br/>
It is a quadratic function.</p><div class="code-block code-block-9" style="margin: 8px 0; clear: both;">
