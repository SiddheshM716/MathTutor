<p>Question 1.<br/>
If n(A × B) = 6 and A= {1, 3} then n (B) is ………….<br/>
(1) 1<br/>
(2) 2<br/>
(3) 3<br/>
(4) 6<br/>
Answer:<br/>
(3) 3<br/>
Hint: n(A × B) = 6<br/>
n(A) = 2<br/>
n(A × B) = n(A) × n(B)<br/>
6 = 2 × n(B)<br/>
n(B) = \(\frac { 6 }{ 2 } \) = 3</p><p></p><div class="code-block code-block-4" style="margin: 8px 0; clear: both;">
