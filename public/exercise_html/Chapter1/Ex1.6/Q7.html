<p>Question 7.<br/>
Let n(A) = m and n(B) = n then the total number of non-empty relations that can be defined from A to B is ……………..<br/>
(1) m<sup>n</sup><br/>
(2) n<sup>m</sup><br/>

(4) 2<sup>mn</sup><br/>
Answer:<br/>
