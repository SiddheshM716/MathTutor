<p>Question 4.<br/>
If there are 1024 relations from a set A = {1, 2, 3, 4, 5} to a set B, then the number of elements in B is<br/>
(1) 3<br/>
(2) 2<br/>
(3) 4<br/>
(4) 6<br/>
Answer:<br/>
(2) 2<br/>
Hint:<br/>
n(A) = 5<br/>
n(B) = x<br/>
n(A × B) = 1024 = 2<sup>10</sup><br/>
2<sup>5x</sup> = 2<sup>10</sup><br/>
⇒ 5x = 10<br/>
⇒ x =2</p>
