<p>Question 3.<br/>
If f(x) = 2x – 1, g(x) = \(\frac { x+1 }{ 2 } \), show that f o g = g o f = x<br/>
Answer:<br/>
f(x) = 2x – 1 ; g(x) = \(\frac { x+1 }{ 2 } \)<br/>
fog = f[g(x)]<br/>
