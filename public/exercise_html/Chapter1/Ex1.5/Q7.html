<p>Question 7.<br/>
If f : R → R and g : R → R are defined by f(x) = x<sup>5</sup> and g(x) = x<sup>4</sup> then check if f, g are one – one and fog is one – one?<br/>
Answer:<br/>
f(x) = x<sup>5</sup> – It is one – one function<br/>
g(x) = x<sup>4</sup> – It is one – one function<br/>
fog = f[g(x)]<br/>
= f(x<sup>4</sup>)<br/>
= (x<sup>4</sup>)<sup>5</sup><br/>
fag = x<sup>20</sup><br/>
It is also one-one function.</p>
