<p>Question 6.<br/>
If f(x) = x<sup>2</sup> – 1. Find (i)f(x) = x<sup>2</sup> – 1, (ii)fofof<br/>
Solution:<br/>
(i) f(x) = x<sup>2</sup> – 1<br/>
fof(x) = f(fx)) = f(x<sup>2</sup> – 1)<br/>
= (x<sup>2</sup> – 1 )<sup>2</sup> – 1;<br/>
= x<sup>4</sup> – 2x<sup>2</sup> + 1 – 1<br/>
= x<sup>4</sup> – 2x<sup>2</sup><br/>
(ii) fofof = f o f(f(x))<br/>
= f o f (x<sup>4</sup> – 2x<sup>2</sup>)<br/>
= f(f(x<sup>4</sup> – 2x<sup>2</sup>))<br/>
= (x<sup>4</sup> – 2x<sup>2</sup>)<sup>2</sup> – 1<br/>
= x<sup>8</sup> – 4x<sup>6</sup> + 4x<sup>4</sup> – 1</p><p></p>
