<p>Question 9.<br/>
A plane is flying at a speed of 500 km per hour. Express the distance d travelled by the plane as function of time t in hours.<br/>
Solution:<br/>
Speed = \(\frac{\text { distance covered }}{\text { time taken }}\)<br/>
⇒ distance = Speed × time<br/>
⇒ d = 500 × t [ ∵ time = t hrs]<br/>
⇒ d = 500 t</p><p></p>
