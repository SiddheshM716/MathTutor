<p>Question 5.<br/>
The perimeters of two similar triangles ∆ABC and ∆PQR are 36 cm and 24 cm respectively. If PQ =10 cm, then the length of AB is ………….<br/>
(1) 6 \(\frac { 2 }{ 3 } \) cm<br/>
(2) \(\frac{10 \sqrt{6}}{3}\)<br/>
(3) 66 \(\frac { 2 }{ 3 } \) cm<br/>
(4) 15 cm<br/>
Answer:<br/>
(4) 15 cm<br/>
