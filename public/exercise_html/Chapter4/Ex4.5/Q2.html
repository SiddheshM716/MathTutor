<p>Question 2.<br/>
In ∆LMN, ∠L = 60°, ∠M = 50°. If ∆LMN ~ ∆PQR then the value of ∠R is ……………<br/>
(1) 40°<br/>
(2) 70°<br/>
(3) 30°<br/>
(4) 110°<br/>
Answer:<br/>
(2) 70°<br/>
Hint:<br/>
Since ∆LMN ~ ∆PQR<br/>
∠N = ∠R<br/>
∠N = 180 – (60 + 50)<br/>
= 180 – 110°<br/>
∠N = 70° ∴ ∠R = 70°<br/>
