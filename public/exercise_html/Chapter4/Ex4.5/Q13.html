<p>Question 13.<br/>
The two tangents from an external points P to a circle with centre at O are PA and PB.<br/>
If ∠APB = 70° then the value of ∠AOB is ……….<br/>
(1) 100°<br/>
(2) 110°<br/>
(3) 120°<br/>
(4) 130°<br/>
Answer:<br/>
(2) 110°<br/>
Hint.<br/>
<img alt="Samacheer Kalvi 10th Maths Guide Chapter 4 Geometry Ex 4.5 13" class="alignnone size-full wp-image-13774" data-recalc-dims="1" decoding="async" height="132" loading="lazy" src="https://i0.wp.com/samacheerkalvi.guide/wp-content/uploads/2020/02/Samacheer-Kalvi-10th-Maths-Guide-Chapter-4-Geometry-Ex-4.5-13.png?resize=261%2C132&amp;ssl=1" width="261"/><br/>
∠OAP = 90°<br/>
∠APO = 35°<br/>
∠AOP = 180 – (90 + 35)<br/>
= 180 – 125 = 55<br/>
∠AOB = 2 × 55 = 110°</p><p></p>
