<p>Question 15.<br/>
The value of (1<sup>3</sup> + 2<sup>3</sup> + 3<sup>3</sup> + ……. + 15<sup>3</sup>) – (1 + 2 + 3 + …….. + 15) is …………….<br/>
(1) 14400<br/>
(2) 14200<br/>
(3) 14280<br/>
(4) 14520<br/>
Answer:<br/>
(3) 14280<br/>
Hint:<br/>
