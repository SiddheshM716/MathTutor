<p>Question 7.<br/>
Given F<sub>1</sub> = 1 , F<sub>2</sub> = 3 and F<sub>n</sub> = F<sub>n-1</sub> + F<sub>n-2</sub> then F<sub>5</sub> is ………….<br/>
(1) 3<br/>
(2) 5<br/>
(3) 8<br/>
(4) 11<br/>
Answer:<br/>
(4) 11<br/>
Hint:<br/>
F<sub>n</sub> = F<sub>n-1</sub> + F<sub>n-2</sub><br/>
F<sub>3</sub> = F<sub>2</sub> + F<sub>1</sub> = 3 + 1 = 4<br/>
F<sub>4</sub> = F<sub>3</sub> + F<sub>2</sub> = 4 + 3 = 7<br/>
F<sub>5</sub> = F<sub>4</sub> + F<sub>3</sub> = 7 + 4 = 11</p><div class="code-block code-block-7" style="margin: 8px 0; clear: both;">
