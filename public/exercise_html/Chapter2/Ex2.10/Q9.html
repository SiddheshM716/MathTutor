<p>Question 9.<br/>
If 6 times of 6<sup>th</sup> term of an A.P is equal to 7 times the 7<sup>th</sup> term, then the 13<sup>th</sup> term of the A.P. is ………..<br/>
(1) 0<br/>
(2) 6<br/>
(3) 7<br/>
(4) 13<br/>
Answer:<br/>
(1) 0<br/>
Hint:<br/>
6 t<sub>6</sub> = 7 t<sub>7</sub><br/>
6(a + 5d) = 7 (a + 6d) ⇒ 6a + 30d = 7a + 42d<br/>
30 d – 42 d = 7a – 6a ⇒ -12d = a<br/>
t<sub>13</sub> = a + 12d (12d = -a)<br/>
= a – a = 0</p><div class="code-block code-block-1" style="margin: 8px 0; clear: both;">
