<p>Question 1.<br/>
Euclid’s division lemma states that for positive integers a and b, there exist unique integers q and r such that a = bq + r, where r must satisfy ………………….<br/>
(1) 1 &lt; r &lt; b<br/>
(2) 0 &lt; r &lt; b<br/>
(3) 0 <span style="text-decoration: underline;">&lt;</span> r &lt; 6<br/>
(4) 0 &lt; r <span style="text-decoration: underline;">&lt;</span> b<br/>
Ans.<br/>
(3) 0 <span style="text-decoration: underline;">&lt;</span> r &lt; b</p><p></p><div class="code-block code-block-4" style="margin: 8px 0; clear: both;">
