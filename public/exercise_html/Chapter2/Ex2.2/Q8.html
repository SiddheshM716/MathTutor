<p>Question 8.<br/>
What is the smallest number that when divided by three numbers such as 35, 56 and 91 leaves remainder 7 in each case?<br/>
Solution:<br/>
35 = 5 × 7<br/>
56 = 2 × 2 × 2 × 7<br/>
91 = 7 × 13<br/>
LCM of 35, 56, 91 = 5 × 7 × 2 × 2 × 2 × 13 = 3640<br/>
∴ Required number = 3647 which leaves remainder 7 in each case.</p><p></p><div class="code-block code-block-1" style="margin: 8px 0; clear: both;">
