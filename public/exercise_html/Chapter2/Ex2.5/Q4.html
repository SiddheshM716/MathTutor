<p>Question 4.<br/>
Find the 19<sup>th</sup> term of an A.P. -11, -15, -19,…<br/>
Answer:<br/>
First term (a) = -11<br/>
Common difference (d) = -15 -(-11)<br/>
= -15 + 11 = -4<br/>
n = 19<br/>
t<sub>n</sub> = a + (n – 1) d<br/>
t<sub>n</sub> = -11 + 18(-4)<br/>
= -11 – 72<br/>
t<sub>19</sub> = -83<br/>
19<sup>th</sup> term of an A.P. is – 83</p><div class="code-block code-block-1" style="margin: 8px 0; clear: both;">
