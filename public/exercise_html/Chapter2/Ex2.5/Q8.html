<p>Question 8.<br/>
If 3 + k, 18 – k, 5k + 1 are in A.P. then find k?<br/>
Answer:<br/>
3 + k, 18 – k, 5k + 1 are in AP<br/>
∴ t<sub>2</sub> – t<sub>1</sub> = t<sub>3</sub> – t<sub>2</sub> (common difference is same)<br/>
18 – k – (3 + k) = 5k + 1 – (18 – k)<br/>
18 – k – 3 – k = 5k + 1 – 18 + k<br/>
15 – 2k = 6k – 17<br/>
32 = 8k<br/>
k = \(\frac { 32 }{ 8 } \) = 4<br/>
The value of k = 4</p>
