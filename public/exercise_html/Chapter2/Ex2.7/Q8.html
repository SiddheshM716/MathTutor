<p>Question 8.<br/>
If a, b, c are in A.P. then show that 3<sup>a</sup>, 3<sup>b</sup>, 3<sup>c</sup> are in G.P.<br/>
Answer:<br/>
a, b, c are in A.P.<br/>
t<sub>2</sub> – t<sub>1</sub> = t<sub>3</sub> – t<sub>2</sub><br/>
b – a = c – b<br/>
2b = a + c …..(1)<br/>
3<sup>a</sup>, 3<sup>b</sup>, 3<sup>c</sup> are in G.P.<br/>
