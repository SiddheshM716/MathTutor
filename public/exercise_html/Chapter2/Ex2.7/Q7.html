<p>Question 7.<br/>
Find the 10th term of a G.P. whose 8<sup>th</sup> term is 768 and the common ratio is 2.<br/>
Solution:<br/>
t<sub>8</sub> = 768 = ar<sup>7</sup><br/>
r = 2<br/>
t<sub>10</sub> = ar<sup>9</sup> = ar<sup>7</sup> × r × r<br/>
= 768 × 2 × 2 = 3072</p><div class="code-block code-block-1" style="margin: 8px 0; clear: both;">
