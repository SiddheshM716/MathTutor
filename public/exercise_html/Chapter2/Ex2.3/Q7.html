<p>Question 7.<br/>
Today is Tuesday. My uncle will come after 45 days. In which day my uncle will be coming?<br/>
Answer:<br/>
Number of days in a week = 7<br/>
45 ≡ x (mod 7)<br/>
45 ≡ 3 (mod 7)<br/>
