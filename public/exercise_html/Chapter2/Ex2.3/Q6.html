<p>Question 6.<br/>
What is time 15 hours before 11 p.m.?<br/>
Solution:<br/>
15 ≡ x (mod 12)<br/>
15 – x = 12n<br/>
15 – x is a multiple of 12 x must be 3.<br/>
<img alt="Samacheer Kalvi 10th Maths Guide Chapter 2 Numbers and Sequences Ex 2.3 33" class="alignnone size-full wp-image-13063" data-recalc-dims="1" decoding="async" height="127" loading="lazy" src="https://i0.wp.com/samacheerkalvi.guide/wp-content/uploads/2020/10/Samacheer-Kalvi-10th-Maths-Guide-Chapter-2-Numbers-and-Sequences-Ex-2.3-33.png?resize=103%2C127&amp;ssl=1" width="103"/><br/>
∴ The time 15 hrs before 11 O’clock is 11 – 3 = 8 O’ clock i.e. 8 p.m</p>
