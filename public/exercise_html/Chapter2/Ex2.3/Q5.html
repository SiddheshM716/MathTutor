<p>Question 5.<br/>
What is the time 100 hours after 7 a.m.?<br/>
Answer:<br/>
100 ≡ x (mod 12) Note: In a clock every 12 hours<br/>
100 ≡ 4 (mod 12) the numbers repeats.<br/>
