<p>Question 5.<br/>
The 104th term and 4<sup>th</sup> term of an A.P are 125 and 0. Find the sum of first 35 terms?<br/>
Answer:<br/>
104th term of an A.P = 125<br/>
t<sub>104</sub> = 125<br/>
[t<sub>n</sub> = a + (n – 1) d]<br/>
a + 103d = 125 …..(1)<br/>
4<sup>th</sup> term = 0<br/>
t<sub>4</sub> = 0<br/>
a + 3d = 0 …..(2)<br/>
