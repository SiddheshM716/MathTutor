<p>Question 3.<br/>
If 1<sup>3</sup> + 2<sup>3</sup> + 3<sup>3</sup> + ………… + K<sup>3</sup> = 44100 then find 1 + 2 + 3 + ……. + k<br/>
Answer:<br/>
1<sup>3</sup> + 2<sup>3</sup> + 3<sup>3</sup> + ………….. + k<sup>3</sup> = 44100<br/>
<img alt="Samacheer Kalvi 10th Maths Guide Chapter 2 Numbers and Sequences Ex 2.9" class="alignnone size-full wp-image-308" data-recalc-dims="1" decoding="async" height="61" loading="lazy" src="https://i0.wp.com/samacheerkalvi.guide/wp-content/uploads/2020/02/Samacheer-Kalvi-10th-Maths-Guide-Chapter-2-Numbers-and-Sequences-Ex-2.9-8.png?resize=199%2C61&amp;ssl=1" width="199"/><br/>
\(\frac{k(k+1)}{2}\) = \(\sqrt { 44100 }\) = 210<br/>
1 + 2 + 3 + …… + k = \(\frac{k(k+1)}{2}\)<br/>
= 210</p><div class="code-block code-block-6" style="margin: 8px 0; clear: both;">
