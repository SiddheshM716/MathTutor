<p>Question 2.<br/>
If 1 + 2 + 3 + …. + k = 325 , then find 1<sup>3</sup> + 2<sup>3</sup> + 3<sup>3</sup> + …………. + k<sup>3</sup><br/>
Answer:<br/>
1 + 2 + 3 + …. + k = 325<br/>
\(\frac{k(k+1)}{2}\) = 325 ……(1)<br/>
