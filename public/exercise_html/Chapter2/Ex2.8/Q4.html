<p>Question 4.<br/>
Find the sum to infinity of (i) 9 + 3 + 1 + ….(ii) 21 + 14 + \(\frac { 28 }{ 3 } \) ……<br/>
Answer:<br/>
(i) 9 + 3 + 1 + ….<br/>
a = 9, r = \(\frac { 3 }{ 9 } \) = \(\frac { 1 }{ 3 } \)<br/>
Sum of infinity term = \(\frac { a }{ 1 – r } \) = \(\frac{9}{1-\frac{1}{3}}\)<br/>
