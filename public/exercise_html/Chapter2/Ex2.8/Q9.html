<p>Question 9.<br/>
Find the rational form of the number 0.123 .<br/>
Answer:<br/>
Let x = \(\overline { 0.123 } \)<br/>
= 0.123123123….<br/>
= 0.123 + 0.000123 + 000000123 + ….<br/>
This is an infinite G.P<br/>
