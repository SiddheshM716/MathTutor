<h3>Example 3.15</h3>

<p></p>
<p>(i) Multiply \(\frac{x}{y}\) by \(\frac{2y}{3}\)</p>
<p>(ii) Multiply \(\frac{7}{ab^2}\) by \(\frac{a - 1}{a + x}\)</p>
<p>Solution:</p>
<p>(i) \(\frac{x}{y} \times \frac{2y}{3} = \frac{2xy}{3y} = \frac{2x}{3}\)</p>
<p>(ii) \(\frac{7}{ab^2} \times \frac{a - 1}{a + x} = \frac{7(a - 1)}{ab^2(a + x)}\)</p>
