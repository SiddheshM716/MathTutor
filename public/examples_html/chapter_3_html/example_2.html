<h3>Example 3.2</h3>

<p> Solve 2x - 3y = 6, x + y = 1</p>
<p>Solution:</p>
<p>2x - 3y = 6 ... (1)</p>
<p>x + y = 1 ... (2)</p>
<p>(1) × 1 ⇒ 2x - 3y = 6</p>
<p>(2) × 2 ⇒ 2x + 2y = 2</p>
<p>Subtracting: -5y = 4</p>
<p>y = -4/5</p>
<p>Substituting y = -4/5 in (2), x - 4/5 = 1 we get, x = 9/5</p>
<p>Therefore, x = 9/5, y = -4/5</p>
