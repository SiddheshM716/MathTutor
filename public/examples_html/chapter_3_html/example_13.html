<h3>Example 3.13</h3>

<p> Reduce the rational expressions to its lowest form</p>
<p>(i) \(\frac{x^2 - 9}{x^2 - 16}\) (ii) \(\frac{x^2 + 8x + 16}{x - 3}\)</p>
<p>Solution (i)</p>
<p>\(\frac{x^2 - 9}{x^2 - 16} = \frac{(x + 3)(x - 3)}{(x + 4)(x - 4)}\)</p>
<p>Solution (ii)</p>
<p>\(\frac{x^2 + 8x + 16}{x - 3} = \frac{(x + 4)^2}{x - 3}\)</p>
