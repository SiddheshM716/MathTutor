<p> Solve 2x<sup>2</sup> − x − 1 = 0</p>
<p>Solution: 2x<sup>2</sup> − x − 1 = 0</p>
<p>x<sup>2</sup> − <sup>1</sup>⁄<sub>2</sub>x − <sup>1</sup>⁄<sub>2</sub> = 0 (make coefficient of x<sup>2</sup> as 1)</p>
<p>x<sup>2</sup> − <sup>1</sup>⁄<sub>2</sub>x = <sup>1</sup>⁄<sub>2</sub></p>
<p>x<sup>2</sup> − <sup>1</sup>⁄<sub>2</sub>x + <sup>1</sup>⁄<sub>16</sub> = <sup>1</sup>⁄<sub>2</sub> + <sup>1</sup>⁄<sub>16</sub></p>
<p>(x − <sup>1</sup>⁄<sub>4</sub>)<sup>2</sup> = <sup>9</sup>⁄<sub>16</sub></p>
<p>x − <sup>1</sup>⁄<sub>4</sub> = ±<sup>3</sup>⁄<sub>4</sub> ⇒ x = 1, −<sup>1</sup>⁄<sub>2</sub></p>
