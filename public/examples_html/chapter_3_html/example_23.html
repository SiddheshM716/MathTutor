<h3>Example 3.23</h3>


<p>Find the zeroes of the quadratic expression \(x^2 + 8x + 12\).</p>
<p>Let \(p(x) = x^2 + 8x + 12 = (x + 2)(x + 6)\).</p>
<p>\(p(-2) = 4 - 16 + 12 = 0\)</p>
<p>\(p(-6) = 36 - 48 + 12 = 0\)</p>
<p>Therefore, \(-2\) and \(-6\) are zeros of \(p(x) = x^2 + 8x + 12\).</p>
