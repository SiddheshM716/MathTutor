<h3>Example 8.25</h3>

    <p>If \( P(A) = 0.37 \), \( P(B) = 0.42 \), \( P(A \cap B) = 0.09 \) then find \( P(A \cup B) \).</p>
    <p>Solution:</p>
    <p>\( P(A) = 0.37 \), \( P(B) = 0.42 \), \( P(A \cap B) = 0.09 \)</p>
    <p>\( P(A \cup B) = P(A) + P(B) - P(A \cap B) \)</p>
    <p>\( P(A \cup B) = 0.37 + 0.42 - 0.09 = 0.7 \)</p>
