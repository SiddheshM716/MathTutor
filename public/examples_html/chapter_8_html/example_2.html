<h3>Example 8.2</h3>


<p>Find the range of the following distribution.</p>
<table>
  <tr>
    <th>Age (in years)</th>
    <td>16-18</td>
    <td>18-20</td>
    <td>20-22</td>
    <td>22-24</td>
    <td>24-26</td>
    <td>26-28</td>
  </tr>
  <tr>
    <th>Number of students</th>
    <td>0</td>
    <td>4</td>
    <td>6</td>
    <td>8</td>
    <td>2</td>
    <td>2</td>
  </tr>
</table>
<p>Largest value \( L = 28 \)</p>
<p>Smallest value \( S = 18 \)</p>
<p>Range \( R = L - S \)</p>
<p>\( R = 28 - 18 = 10 \) Years</p>
