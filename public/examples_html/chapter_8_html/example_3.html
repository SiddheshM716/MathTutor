<h3>Example 8.3</h3>

<p> The range of a set of data is 13.67 and the largest value is 70.08. Find the smallest value.</p>
<p>Solution:</p>
<p>Range \( R = 13.67 \)</p>
<p>Largest value \( L = 70.08 \)</p>
<p>Range \( R = L - S \)</p>
<p>\( 13.67 = 70.08 - S \)</p>
<p>\( S = 70.08 - 13.67 = 56.41 \)</p>
<p>Therefore, the smallest value is 56.41.</p>
