<h3>Example 2.31</h3>


    <p>Find the sum of first 15 terms of the A.P. 8, 6.5.</p>
    <p>Solution: Here the first term a = 8, common difference d = 6.5 - 8 = -1.5;</p>
    <p>Sum of first n terms of an A.P. S<sub>n</sub> = <sup>n</sup>&frasl;<sub>2</sub> [2a + (n - 1)d]</p>
    <p>S<sub>15</sub> = <sup>15</sup>&frasl;<sub>2</sub> [2 × 8 + (15 - 1)(-1.5)]</p>
    <p>S<sub>15</sub> = <sup>15</sup>&frasl;<sub>2</sub> [16 - 21] = <sup>15</sup>&frasl;<sub>2</sub> × (-5) = -37.5</p>
