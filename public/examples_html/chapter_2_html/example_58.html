<h3>Example 2.58</h3>

<p> If 1 + 2 + 3 + ... + n = 666 then find n.</p>
<p>Solution Since, 1 + 2 + 3 + ... + n = n(n + 1)/2, we have n(n + 1)/2 = 666</p>
<p>n² + n − 1332 = 0 ⇒ (n + 37)(n − 36) = 0</p>
<p>So, n = −37 or n = 36</p>
<p>But n ≠ −37 (∵ n is a natural number); Hence n = 36.</p>
