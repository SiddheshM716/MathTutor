<h3>Example 2.26</h3>


<p>Find the number of terms in the A.P. 3, 6, 9, 12,..., 111.</p>
<p>First term \( a = 3 \); common difference \( d = 6 - 3 = 3 \); last term \( l = 111 \).</p>
<p>We know that, \( n = \frac{l - a}{d} + 1 \).</p>
<p>\( n = \frac{111 - 3}{3} + 1 = 37 \).</p>
<p>Thus the A.P. contains 37 terms.</p>
