<h3>Example 2.9</h3>


    <p>Is 7×5×3×2+3 a composite number? Justify your answer.</p>
    <p>Solution: Yes, the given number is a composite number, because</p>
    <p>7×5×3×2+3 = 3×(7×5×2+1) = 3×71</p>
    <p>Since the given number can be factorized in terms of two primes, it is a composite number.</p>
