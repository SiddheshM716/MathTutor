<h3>Example 2.10</h3>

<p> 'a' and 'b' are two positive integers such that a × b = 800. Find the values of 'a' and 'b'.</p>
<p>Solution: The number 800 can be factorized as:</p>
<p>800 = 2 × 2 × 2 × 2 × 2 × 5 × 5 = 2<sup>5</sup> × 5<sup>2</sup></p>
<p>Hence, a × b = 2<sup>5</sup> × 5<sup>2</sup></p>
<p>This implies that a = 2 and b = 5 (or) a = 5 and b = 2.</p>
