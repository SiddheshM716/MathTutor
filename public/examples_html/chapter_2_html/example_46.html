<h3>Example 2.46</h3>


<p>Find the sum of 8 terms of the G.P. 1, -3, 9, -27...</p>
<p>Here, the first term a = 1, common ratio r = -3, n = 8.</p>
<p>Sum to n terms of a G.P. is S<sub>n</sub> = a(1 - r<sup>n</sup>)/(1 - r).</p>
<p>Hence, S<sub>8</sub> = 1(1 - (-3)<sup>8</sup>)/(1 - (-3)) = (1 - 6561)/4 = -6560/4 = -1640.</p>
