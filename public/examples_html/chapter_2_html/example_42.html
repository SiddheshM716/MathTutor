<h3>Example 2.42</h3>


<p>Find the 8<sup>th</sup> term of the G.P. 9, 3, 1,...</p>
<p>Solution: To find the 8<sup>th</sup> term we have to use the n<sup>th</sup> term formula t<sub>n</sub> = ar<sup>n-1</sup>.</p>
<p>First term a = 9, Common ratio r = <sup>1</sup>&frasl;<sub>3</sub></p>
<p>t<sub>8</sub> = 9 &times; (<sup>1</sup>&frasl;<sub>3</sub>)<sup>7</sup> = 9 &times; <sup>1</sup>&frasl;<sub>2187</sub> = <sup>1</sup>&frasl;<sub>243</sub></p>
<p>Therefore the 8<sup>th</sup> term of the G.P. is <sup>1</sup>&frasl;<sub>243</sub>.</p>
