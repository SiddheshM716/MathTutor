<h3>Example 2.24</h3>


<p>Write an A.P. whose first term is 20 and common difference is 8.</p>
<p>First term = a = 20; common difference = d = 8</p>
<p>Arithmetic Progression is a, a + d, a + 2d, a + 3d...</p>
<p>In this case, we get 20, 20 + 8, 20 + 2(8), 20 + 3(8)...</p>
<p>So, the required A.P. is 20, 28, 36, 44, ...</p>
