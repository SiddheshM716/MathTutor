<h3>Example 2.15</h3>


<p>Compute \(2z\), such that \(10^2 \equiv z \pmod{19}\).</p>
<p>Solution:</p>
<p>\(10^2 = 100 \equiv 5 \pmod{19}\)</p>
<p>\(10^2 \equiv 5 \pmod{19}\)</p>
<p>\(10^2 \equiv 25 \pmod{19}\)</p>
<p>\(10^2 \equiv 6 \pmod{19}\) (since \(25 \equiv 6 \pmod{19}\))</p>
<p>\(2z = 6\)</p>
