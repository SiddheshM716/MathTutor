<h3>Example 2.8</h3>

<p> Can the number 6<sup>n</sup>, n being a natural number, end with the digit 5? Give reason for your answer.</p>
<p>Solution: Since 6<sup>n</sup> = (2 × 3)<sup>n</sup> = 2<sup>n</sup> × 3<sup>n</sup>, 2 is a factor of 6<sup>n</sup>. So, 6<sup>n</sup> is always even.</p>
<p>But any number whose last digit is 5 is always odd.</p>
<p>Hence, 6<sup>n</sup> cannot end with the digit 5.</p>
