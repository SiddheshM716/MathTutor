<h3>Example 2.49</h3>


<p>Find the sum of the infinite G.P. 3 + 1 + <sup>1</sup>&frasl;<sub>3</sub> + ...</p>
<p>Solution: Here, a = 3, r = <sup>1</sup>&frasl;<sub>3</sub>. The sum of infinite terms is given by:</p>
<p>S = <sup>a</sup>&frasl;<sub>1 - r</sub> = <sup>3</sup>&frasl;<sub>1 - <sup>1</sup>&frasl;<sub>3</sub></sub> = <sup>9</sup>&frasl;<sub>2</sub></p>
