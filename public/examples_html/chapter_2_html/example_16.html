<h3>Example 2.16</h3>


<p>Find the number of integer solutions of 3x ≡ 1 (mod 15).</p>
<p>Solution: 3x ≡ 1 (mod 15) can be written as</p>
<p>3x − 1 = 15k for some integer k</p>
<p>3x = 15k + 1</p>
<p>x = 5k + <sup>1</sup>&frasl;<sub>3</sub></p>
<p>Since 5k is an integer, 5k + <sup>1</sup>&frasl;<sub>3</sub> cannot be an integer.</p>
<p>So there is no integer solution.</p>
