<h3>Example 5.19</h3>

<p> Calculate the slope and y intercept of the straight line 8x − 7y + 6 = 0</p>
<p>Solution: Equation of the given straight line is 8x − 7y + 6 = 0</p>
<p>7y = 8x + 6</p>
<p>y = (8/7)x + (6/7) ...(1)</p>
<p>Comparing (1) with y = mx + c</p>
<p>Slope m = 8/7 and y intercept c = 6/7</p>
