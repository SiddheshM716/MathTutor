<h3>Example 5.21</h3>


    <p>Find the equation of a line passing through the point (3, −4) and having slope = 2.</p>
    <p>Solution: Given, (x<sub>1</sub>, y<sub>1</sub>) = (3, −4) and m = 2.</p>
    <p>The equation of the point-slope form of the straight line is y − y<sub>1</sub> = m(x − x<sub>1</sub>).</p>
    <p>We write it as y + 4 = 2(x − 3).</p>
    <p>⇒ 2x − y − 10 = 0.</p>
