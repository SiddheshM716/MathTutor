<h3>Example 7.2</h3>


<p>The curved surface area of a right circular cylinder of height 14 cm is 88 cm². Find the diameter of the cylinder.</p>
<p>Given that, C.S.A. of the cylinder = 88 cm²</p>
<p>2πrh = 88</p>
<p>2 × π × r × 14 = 88 (h = 14 cm)</p>
<p>r = (88 × 7) / (22 × 14)</p>
<p>Therefore, diameter = 2 cm</p>
