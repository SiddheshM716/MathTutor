<h3>Example 6.1</h3>


<p>Prove that \(\tan^2 \theta - \sin^2 \theta = \tan^2 \theta \sin^2 \theta\).</p>
<p>Solution:</p>
<p>\[
\tan^2 \theta - \sin^2 \theta = \tan^2 \theta - \frac{\sin^2 \theta}{\cos^2 \theta}
\]</p>
<p>\[
= \tan^2 \theta (1 - \cos^2 \theta) = \tan^2 \theta \sin^2 \theta
\]</p>
