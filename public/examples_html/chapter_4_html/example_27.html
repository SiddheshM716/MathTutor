<p>In Fig. 4.65, Î”ABC is circumscribing a circle. Find the length of BC.</p>
<p>Solution:</p>
<p>AN = AM = 3 cm (Tangents drawn from same external point are equal)</p>
<p>BN = BL = 4 cm</p>
