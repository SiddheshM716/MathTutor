<h3>Example 4.2</h3>


<p>Is ΔABC ~ ΔPQR?</p>
<p>In ΔABC and ΔPQR,</p>
<p>\(\frac{PQ}{AB} = \frac{3}{6} = \frac{1}{2}\), \(\frac{QR}{BC} = \frac{4}{10} = \frac{2}{5}\)</p>
<p>Since \(\frac{1}{2} \neq \frac{2}{5}\), the corresponding sides are not proportional.</p>
<p>Therefore, ΔABC is not similar to ΔPQR.</p>
