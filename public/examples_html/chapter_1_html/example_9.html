<h3>Example 1.9</h3>


<p>Given \( f(z) = 2z - z^2 \), find</p>
<p>(i) \( f(1) \)</p>
<p>(ii) \( f(z+1) \)</p>
<p>(iii) \( f(z) + f(1) \)</p>
<p>Solution:</p>
<p>(i) \( f(1) = 2(1) - (1)^2 = 2 - 1 = 1 \)</p>
<p>(ii) \( f(z+1) = 2(z+1) - (z+1)^2 = 2z + 2 - (z^2 + 2z + 1) = -z^2 + 1 \)</p>
<p>(iii) \( f(z) + f(1) = (2z - z^2) + 1 = -z^2 + 2z + 1 \)</p>
