<h3>Example 1.20</h3>


<p>Represent the function \( f(x) = 2x^2 - 5x + 3 \) as a composition of two functions.</p>
<p>Solution: \( f_1(x) = 2x^2 - 5x + 3 \) and \( f_2(x) = \sqrt{x} \).</p>
<p>\( f(x) = \sqrt{x^2 - 5x + 3} = \sqrt{f_1(x)} \)</p>
<p>\( f(x) = f_2[f_1(x)] = f_1f_2(x) \)</p>
