<h3>Example 1.22</h3>


<p>Find \( k \) if \( f \circ f(k) = 5 \) where \( f(k) = 2k - 1 \).</p>
<p>Solution:</p>
<p>\( f \circ f(k) = f(f(k)) \)</p>
<p>\( = 2(2k - 1) - 1 = 4k - 3 \).</p>
<p>\( f \circ f(k) = 4k - 3 \)</p>
<p>But, \( f \circ f(k) = 5 \)</p>
<p>\( 4k - 3 = 5 \)</p>
<p>\( 4k = 8 \)</p>
<p>\( k = 2 \).</p>
